backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
vsync = true;

shadow = true;
shadow-radius = 6;
shadow-offset-x = 5;
shadow-offset-y = 5;
shadow-opacity = 0.75;

shadow-exclude = [
    "window_type = 'dock'"
];
    
fading = true;
fade-delta = 5.0;
fade-in-step = 0.04;
fade-out-step = 0.03;

mark-wmwin-focused = true;
use-ewmh-active-win = true;
unredir-if-possible = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

frame-opacity = 1;    
active-opacity = 1;    
blur-method = "dual_kawase";
blur-strength = 6;
corner-radius = 8;

rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Dunst'"
]

# opacity-rule = [
#     "0:_NET_WM_STATE@:32a * = '_NET_WM_STATE_HIDDEN'",
#     "90:class_g = 'URxvt' && focused",
#     "75:class_g = 'URxvt' && !focused",
#     "80:class_g = 'Emacs' && focused",
#     "70:class_g = 'Emacs' && !focused",
#     "80:class_g = 'Alacritty' && focused", 
#     "70:class_g = 'Alacritty' && !focused"
# ];

wintypes:
{
    tooltip = { fade = true; shadow = true; focus = true; };
    dock    = { shadow = true; }
    dnd     = { shadow = false; }
};


rules: (
	{
		match = "window_type = 'dock'";
		corner-radius = 0;
		fade = true;
		opacity = 0.9
	},
    {
	    match = "class_g = 'Emacs' && focused";
		opacity = 0.80;
    },
	{
	    match = "class_g = 'Emacs' && !focused";
		opacity = 0.70;
    },
	{
	    match = "class_g = 'Alacritty' && focused";
		opacity = 0.80;
    },
   	{
	    match = "class_g = 'Alacritty' && !focused";
		opacity = 0.70;
    },
	{
		match = "fullscreen";
		corner-radius = 0;
	},
	{
        match = "window_type = 'normal'";
        animations = (
            {
                triggers = ["close"];
                opacity = {
                    curve = "cubic-bezier(0,1,1,1)";
                    duration = 0.5;
                    start = "window-raw-opacity-before";
                    end = 0;
                };
                blur-opacity = "opacity";
                shadow-opacity = "opacity";

                scale-x = {
                    curve = "cubic-bezier(0,1.3,1,1)";
                    duration = 0.5;
                    start = 1;
                    end = 0.6;
                };
                scale-y = "scale-x";

                offset-x = "(1 - scale-x) / 2 * window-width";
                offset-y = "(1 - scale-y) / 2 * window-height";

                shadow-scale-x = "scale-x";
                shadow-scale-y = "scale-y";
                shadow-offset-x = "offset-x";
                shadow-offset-y = "offset-y";
            },

            # Animación de APERTURA
            {
                triggers = ["open"];
                opacity = {
                    curve = "cubic-bezier(0,1,1,1)";
                    duration = 0.5;
                    start = 0;
                    end = "window-raw-opacity";
                };
                blur-opacity = "opacity";
                shadow-opacity = "opacity";

                scale-x = {
                    curve = "cubic-bezier(0,1.3,1,1)";
                    duration = 0.5;
                    start = 0.6;
                    end = 1;
                };
                scale-y = "scale-x";

                offset-x = "(1 - scale-x) / 2 * window-width";
                offset-y = "(1 - scale-y) / 2 * window-height";

                shadow-scale-x = "scale-x";
                shadow-scale-y = "scale-y";
                shadow-offset-x = "offset-x";
                shadow-offset-y = "offset-y";
            },

            # Animación de GEOMETRÍA (modificada para ambos casos)
            {
                triggers = ["geometry"];
                # Cuando la ventana CRECE (abrir/mover/redimensionar)
                scale-x = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.5;
                    start = "window-width-before / window-width";
                    end = 1;
                };

                # Cuando la ventana ENCOGE (cerrar/mover/redimensionar)
                scale-x-reverse = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.3;
                    start = "window-width / window-width-before";
                    end = 1;
                };
                scale-y = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.5;
                    start = "window-height-before / window-height";
                    end = 1;
                };
                scale-y-reverse = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.3;
                    start = "window-height / window-height-before";
                    end = 1;
                };
                offset-x = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.5;
                    start = "window-x-before - window-x";
                    end = 0;
                };
                offset-y = {
                    curve = "cubic-bezier(0,0,0,1.28)";
                    duration = 0.5;
                    start = "window-y-before - window-y";
                    end = 0;
                };
                shadow-scale-x = "scale-x";
                shadow-scale-y = "scale-y";
                shadow-offset-x = "offset-x";
                shadow-offset-y = "offset-y";
            }
        )
    },

# Animations for Rofi launchers.
	{
		match = "class_g = 'Rofi'";
		animations = (
		{
			triggers = ["close", "hide"];
			preset = "disappear";
			duration = 0.05;
			scale = 0.5;
		},
		{
			triggers = ["open", "show"];
			preset = "appear";
			duration = 0.2;
			scale = 0.5;
		}
		)
	},

# Animations for Dunst notifications.
	{
		match = "class_g = 'Dunst'";
		animations = (
		{
			triggers = ["close", "hide"];
			preset = "fly-out";	#-dunst-close-preset
			direction = "up";	#-dunst-close-direction
			duration = 0.2;
		},
		{
			triggers = ["open", "show"];
			preset = "fly-in";	#-dunst-open-preset
			direction = "up";	#-dunst-open-direction
			duration = 0.2;
		}
		)
	},

# Animations for Scratchpad.
	{
		match = "class_g = 'bspwm-scratch'";
		animations = (
		{
			triggers = ["close", "hide"];
			preset = "fly-out";
			direction = "up";
			duration = 0.2;
		},
		{
			triggers = ["open", "show"];
			preset = "fly-in";
			direction = "up";
			duration = 0.2;
		}
		)
	}
)

